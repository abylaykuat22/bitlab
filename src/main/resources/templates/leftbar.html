<head>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
        <div class="row" sec:authorize="isAuthenticated()" style="padding: 10px 0px 10px 10px; border-radius: 8px;" >

            </a>
            <a th:href="@{'/news'}" class="list-group-item mt-2" style="font-size: 18px">

            <a href="#" class="list-group-item mt-2" style="font-size: 18px">
                <i class="far fa-comments" style="width: 30px; font-size: 18px"></i> Messenger
            </a>
            <a th:href="@{'/friends'}" class="list-group-item mt-2" style="font-size: 18px">
